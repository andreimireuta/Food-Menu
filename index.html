<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Food Menu</title>
</head>

<body>

    <div class="container">
        <!--Section 1-->
        <section class="section1">
            <h1 class="section-heading">A variety of foods

            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg prima"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>

        <!--Section 2-->
        <section class="section2">
            <h1 class="section-heading">
                Most popular meals
            </h1>

            <div class="container-card">
                <div class="card">
                    <img src="images/toppng.com-fish-drawing-2000x674.png" alt="imagine1" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" alt="imagine1" class="card-img">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" alt="imagine1" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order now</button>
                </div>
            </div>

        </section>
    </div>





    <script src="index.js"></script>

</body>

</html>
